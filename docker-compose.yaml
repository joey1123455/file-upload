version: '3'
services:

  mongo:
    image: mongo
    container_name: mongodb
    restart: always
    env_file:
      - ./docker.env
    ports:
      - "6000:27017"
    volumes:
      - mongodb:/data/db
    networks:
      - mynet

volumes:
  mongodb:
  redisDB:

networks:
  mynet:
    driver: bridge